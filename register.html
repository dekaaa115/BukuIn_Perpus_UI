<body class="bg-[#212121]">

                <p class="text-gray-400 mt-2 mb-8">Create your account to get started.</p>
                <form action="php/register_process.php" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="reg-email">Email</label>
                        <input class="w-full bg-[#4F4F4F] text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400" id="reg-email" type="email" name="email" placeholder="Enter your email/username" required>

                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2" for="reg-name">Name</label>
                        <input class="w-full bg-[#4F4F4F] text-white rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-purple-400" id="reg-name" type="text" name="name" placeholder="Enter your name" required>
